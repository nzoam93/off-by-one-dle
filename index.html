<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- added the above max-scale to prevent from tapping to zoom, which was annoying -->
    <title>Wordle</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h2 id="header">
        Off-By-One-Dle
    </h2>
    <div id="infoScreen">

        <p> Welcome to <strong>Off-By-One Wordle</strong></p>
        <p> Same game rules as Wordle, but each clue has one misleading answer (i.e. it shows it as yellow but it's really green)</p>
        <p>  <strong>Easy Mode: green letters are actually correct</strong> <br>
        <strong>Hard Mode: all letters (including green) may be misleading</strong> </p>
        <button class="newGameBtn easy infoScreenButton">New Game: Easy</button>
        <button class="newGameBtn hard infoScreenButton">New Game: Hard</button>
    </div>
    <div id="custom-alert"></div>
    <div id="game">
        <div id="board-container">
            <div id="board"></div>
            <div id="keyboard"></div>
        </div>
        <!-- <div id="gameInfo"></div> -->
        <div id="post-game-buttons-container">
            <button id="shareBtn" style="display:none;">
                Share
                <img src="./imgs/share-icon.png" alt="Share">
            </button>
            <button class="newGameBtn easy postGameBtn" style="display: none;">New Game: Easy</button>
            <button class="newGameBtn hard postGameBtn" style="display: none;">New Game: Hard</button>
        </div>
    </div>
</body>
</html>
